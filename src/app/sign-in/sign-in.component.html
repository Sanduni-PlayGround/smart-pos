<div>
  <div>
    <h1>Sign In</h1>
    <p>Enter your credentials to sign in</p>
  </div>
  <div>
    <mat-form-field floatLabel="always">
      <mat-label>Username</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="Enter your username" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field floatLabel="always">
      <mat-label>PassWord</mat-label>
      <input matInput type="number" class="example-right-align" placeholder="Enter your password" />
      <span matTextPrefix>$&nbsp;</span>
      <span matTextSuffix>.00</span>
    </mat-form-field>
  </div>
</div>
